mybatis:
  mapper-locations: classpath:mapper/**/*.xml
  type-aliases-package: org.bricks.framework.**.entity;
server:
  context-path: /
  port: 8280
  tomcat:
    uri-encoding: UTF-8
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/bricks_framework_db?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: root
    # 使用druid数据源
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      filters: stat
      max-active: 100
      initial-size: 1
      max-wait: 60000
      min-idle: 1
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: select 1
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      max-open-prepared-statements: 50
      max-pool-prepared-statement-per-connection-size: 20
      stat-view-servlet:
        enabled: true
        login-username: admin
        login-password: admin
  mvc:
    favicon:
      enabled: false
    view:
      prefix: /WEB-INF/pages/
      suffix: .jsp
  redis: 
    host: 192.168.101.100
    port: 6379
    database: 0
    timeout: 5s
    jedis:
      pool:
        max-idle: 500
        min-idle: 10
        max-wait: 10s
        max-active: 500
  rabbitmq:
    host: 192.168.101.200
    port: 5672
    username: admin
    password: admin123
    virtual-host: /bricks-framework
  resources:
    chain:
      strategy:
        content:
          paths: /**
          enabled: true
  flyway: 
     clean-disabled: true 
     enabled: true
     baseline-on-migrate: true
     baseline-version: 1
     locations: classpath:/db
     out-of-order: true
  data:
    elasticsearch:
      cluster-nodes: 127.0.0.1:9300
      repositories:
        enable: true
      cluster-name: elasticsearch
nacos:
  config:
    server-addr: 127.0.0.1:8848
  namespace: 8ac0123d-d95b-48fa-8f12-37263391b382
httpLog:
  url: http://127.0.0.1:8000/log
  
  

          